<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Extra extra extra extra extra extra extra extra extra extra long text wraps around accordingly </h1>
    <br>
    <h1> Very cool buttons! </h1>
    <br>
    <button type="button" class="btn btn-dark">Spooky button</button>
    <button type="button" class="btn btn-primary btn-lg">Big button</button>
    <br><br>
    <h1> Spinners to indicate loading! </h1>
    <br>
    <div class="spinner-border text-success" role="status">
  <span class="sr-only">Loading...</span>
</div>
    <div class="spinner-border text-dark" role="status">
  <span class="sr-only">Loading...</span>
</div>
    <br>
    <br>
    <br>
    <div class="alert alert-primary" role="alert">
  An alert! Did you turn off the stove at home?
</div>
    <br>
    <br>
    <h1> Very cool striped AND animated progress bar! </h1>
    <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
  </body>
</html>
